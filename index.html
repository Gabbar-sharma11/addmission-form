<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form Apply</title>
</head>
<body>
    <main>
       <section class="form-section">
        <h2>Admission Form Apply</h2>
           <form >
            <!-- name of student -->
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Enter Your Name"><br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Enter Your Last Name"><br><br>
                <!-- end of name -->

             <!-- start-class time -->
                <label for="class">Class Apply For:</label>
                <input type="datetime-local"><br><br>
                <!-- end class -->
                  <!-- student dob -->
                <label>Student DOB:</label>
                <input type="date"><br><br>
                <!-- end-of dob -->

                 <!-- write your parents name -->
                  <h3>Parents Name</h3><br><br>
                  <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Enter Your Name"><br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Enter Your Last Name"><br><br>
            <!-- end name -->
               
            <!-- start address -->
             <h3>Address</h3>
             <input type="text" placeholder="Street Address"><br><br>
             <input type="text" placeholder="Street Address Line -2"><br><br>
             <input type="text" placeholder="City"><br><br>
             <input type="text" placeholder="Region"><br><br>
             <input type="number" placeholder="Pincode"><br><br>
             <input type="text" placeholder="Country"><br><br>
              
             <!-- end of address -->

             <!-- enter your email -->
              <label>Email</label>
              <input type="email" placeholder="Enter Your Email"><br><br>




           </form>
       </section>
    </main>
</body>
</html>
